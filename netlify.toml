# Netlify Configuration (Frontend Only)
# Note: You'll need to deploy the backend separately (e.g., on Render.com)
# and update the backend URL below

[build]
  publish = "frontend"
  command = "echo 'No build needed - static frontend'"

# Redirect API calls to your backend
# IMPORTANT: Replace YOUR-BACKEND-URL with your actual backend URL from Render/Railway
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL.onrender.com/api/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
