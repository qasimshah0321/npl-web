<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - NPL Cricket Tournament</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">NPL Cricket</div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/schedule.html">Schedule</a></li>
                <li><a href="/teams.html">Teams</a></li>
                <li><a href="/players.html">Players</a></li>
                <li><a href="/bracket.html">Bracket</a></li>
                <li id="adminLink" style="display: none;"><a href="/admin.html">Admin</a></li>
                <li><a href="/login.html" class="btn btn-primary" id="loginBtn">Login</a></li>
                <li><button onclick="logout()" class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>Tournament Players</h1>
                <p>View all players and their statistics</p>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-2">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                    <input type="text"
                           id="searchInput"
                           placeholder="Search players..."
                           style="flex: 1; min-width: 250px; padding: 0.8rem; border: 2px solid #E0E0E0; border-radius: 8px;">
                    <select id="sortSelect"
                            style="padding: 0.8rem; border: 2px solid #E0E0E0; border-radius: 8px;">
                        <option value="name">Sort by Name</option>
                        <option value="runs">Sort by Runs</option>
                        <option value="wickets">Sort by Wickets</option>
                    </select>
                </div>
            </div>

            <!-- Bulk Actions (Admin Only) -->
            <div class="card mb-2" id="bulkActionsCard" style="display: none;">
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="selectAllCheckbox" style="width: 18px; height: 18px; cursor: pointer;">
                        <span style="font-weight: 500;">Select All</span>
                    </label>
                    <span id="selectedCount" style="color: #666;">0 selected</span>
                    <button id="bulkDeleteBtn"
                            class="btn btn-danger"
                            style="margin-left: auto; display: none;">
                        Delete Selected
                    </button>
                </div>
            </div>

            <div class="grid grid-2" id="playersGrid">
                <div class="loading">Loading players...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NPL Cricket Tournament. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        let allPlayers = [];
        let selectedPlayers = new Set();
        let isAdmin = false;

        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                allPlayers = await response.json();

                // Check if user is admin
                isAdmin = checkAdminStatus();
                if (isAdmin) {
                    document.getElementById('bulkActionsCard').style.display = 'block';
                }

                displayPlayers();
            } catch (error) {
                console.error('Failed to load players:', error);
                document.getElementById('playersGrid').innerHTML =
                    '<div class="empty-state">Failed to load players</div>';
            }
        }

        function displayPlayers() {
            const grid = document.getElementById('playersGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            let filtered = allPlayers.filter(player =>
                player.name.toLowerCase().includes(searchTerm) ||
                player.team_name.toLowerCase().includes(searchTerm) ||
                player.role.toLowerCase().includes(searchTerm)
            );

            // Sort players
            filtered.sort((a, b) => {
                if (sortBy === 'runs') {
                    return (b.runs_scored || 0) - (a.runs_scored || 0);
                } else if (sortBy === 'wickets') {
                    return (b.wickets_taken || 0) - (a.wickets_taken || 0);
                } else {
                    return a.name.localeCompare(b.name);
                }
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state">No players found</div>';
                return;
            }

            grid.innerHTML = filtered.map(player => `
                <div class="card player-card" style="position: relative;">
                    ${isAdmin ? `
                        <label style="position: absolute; top: 10px; left: 10px; z-index: 10; cursor: pointer;">
                            <input type="checkbox"
                                   class="player-checkbox"
                                   data-player-id="${player.id}"
                                   ${selectedPlayers.has(player.id) ? 'checked' : ''}
                                   style="width: 20px; height: 20px; cursor: pointer;"
                                   onclick="togglePlayerSelection(${player.id})">
                        </label>
                    ` : ''}
                    <img src="${player.photo_path || '/images/default-logo.png'}"
                         alt="${player.name}"
                         class="player-photo"
                         onerror="this.src='/images/default-logo.png'">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-role">${player.role} â€¢ ${player.team_name}</div>
                        <div class="player-stats">
                            <div class="stat">
                                <span class="stat-value">${player.runs_scored || 0}</span> Runs
                            </div>
                            <div class="stat">
                                <span class="stat-value">${player.wickets_taken || 0}</span> Wickets
                            </div>
                            <div class="stat">
                                <span class="stat-value">${player.catches || 0}</span> Catches
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateSelectionUI();
        }

        function togglePlayerSelection(playerId) {
            if (selectedPlayers.has(playerId)) {
                selectedPlayers.delete(playerId);
            } else {
                selectedPlayers.add(playerId);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const selectedCount = selectedPlayers.size;
            document.getElementById('selectedCount').textContent = `${selectedCount} selected`;
            document.getElementById('bulkDeleteBtn').style.display = selectedCount > 0 ? 'block' : 'none';

            // Update select all checkbox
            const allCheckbox = document.getElementById('selectAllCheckbox');
            if (allCheckbox) {
                allCheckbox.checked = selectedCount > 0 && selectedCount === allPlayers.length;
                allCheckbox.indeterminate = selectedCount > 0 && selectedCount < allPlayers.length;
            }
        }

        function selectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            if (selectAllCheckbox.checked) {
                // Select all players
                allPlayers.forEach(player => selectedPlayers.add(player.id));
            } else {
                // Deselect all
                selectedPlayers.clear();
            }
            displayPlayers();
        }

        async function bulkDeletePlayers() {
            if (selectedPlayers.size === 0) {
                alert('No players selected');
                return;
            }

            const confirmMsg = `Are you sure you want to delete ${selectedPlayers.size} player(s)? This action cannot be undone.`;
            if (!confirm(confirmMsg)) {
                return;
            }

            try {
                const response = await fetch('/api/players/bulk-delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        player_ids: Array.from(selectedPlayers)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    selectedPlayers.clear();
                    loadPlayers(); // Reload players
                } else {
                    alert('Error: ' + (data.error || 'Failed to delete players'));
                }
            } catch (error) {
                console.error('Failed to delete players:', error);
                alert('Failed to delete players. Please try again.');
            }
        }

        document.getElementById('searchInput').addEventListener('input', displayPlayers);
        document.getElementById('sortSelect').addEventListener('change', displayPlayers);
        document.getElementById('selectAllCheckbox').addEventListener('change', selectAll);
        document.getElementById('bulkDeleteBtn').addEventListener('click', bulkDeletePlayers);
        document.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
</body>
</html>
